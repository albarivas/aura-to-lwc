<template>
	<div class="slds-card">
		<template if:true={assets.data}>
			<lightning-layout horizontal-align="center" multiple-rows="true">
				<template for:each={assets.data} for:item="asset">
					<lightning-layout-item key={asset.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
						<c-property-tile-lwc-step3 asset={asset}></c-property-tile-lwc-step3>
					</lightning-layout-item>
				</template>
			</lightning-layout>
		</template>
		<template if:true={assets.error}>
			{assets.error.message}
		</template>
	</div>
</template>
