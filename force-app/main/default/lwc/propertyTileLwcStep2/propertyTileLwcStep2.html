<template>
	<div class="tile" style={backgroundImageStyle}>
	<div class="lower-third">
		<h1 class="truncate">{asset.Address__c}</h1>
		<p>{asset.City__c}, {asset.State__c}</p>
		<p>Beds: {asset.Beds__c}&nbsp;&nbsp;&nbsp;Baths: {asset.Baths__c}</p>
		<p>
			<lightning-formatted-number
				value={asset.Price__c}
				style="currency" 
				currency-code="USD"
				minimum-fraction-digits="0"
				maximum-fraction-digits="0">
			</lightning-formatted-number>
		</p>
	</div>
</div>
</template>
